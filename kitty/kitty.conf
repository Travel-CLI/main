# Kitty configuration
# Configured by: tokiory
# Email: tokiory.work@gmail.com

#: Fonts {{{
font_family      CartographCF Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0
disable_ligatures never
#: }}}

#: Cursor {{{
cursor_shape block
cursor_blink_interval 2
cursor_stop_blinking_after 0
#: }}}

#: Scrollback {{{
scrollback_lines 20000
#: }}}

#: Mouse {{{
mouse_hide_wait 3.0
detect_urls yes
open_url_with default

copy_on_select yes
#: }}}

#: Performance tuning {{{
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: Terminal bell {{{
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
#: }}}

#: Window layout {{{
remember_window_size  yes
initial_window_width  140
initial_window_height 40
placement_strategy center
hide_window_decorations titlebar-only
window_padding_width 8
#: }}}

#: Tab bar {{{
tab_bar_edge bottom
tab_bar_margin_width 8.0
tab_bar_style powerline
tab_bar_min_tabs 2
tab_powerline_style slanted
#: }}}

#: Advanced {{{
editor nvim
close_on_child_death yes
background_opacity         0.9
dynamic_background_opacity yes
#: }}}

#: OS specific tweaks {{{
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_window_resizable yes
#: }}}

#: Keyboard shortcuts {{{

#: Clipboard {{{
map cmd+c       copy_to_clipboard
map cmd+v       paste_from_clipboard
#: }}}

#: Window management {{{
map cmd+enter       new_window
map cmd+n       new_os_window
map shift+cmd+d close_window

map kitty_mod+] next_window
map kitty_mod+[ previous_window

map cmd+1       first_window
map cmd+2       second_window
map cmd+3       third_window
map cmd+4       fourth_window
map cmd+5       fifth_window
map cmd+6       sixth_window
map cmd+7       seventh_window
map cmd+8       eighth_window
map cmd+9       ninth_window
#: }}}

#: Tab management {{{
map ctrl+tab        next_tab
map ctrl+shift+tab previous_tab
map cmd+t       new_tab
map cmd+w       close_tab
map shift+cmd+w close_os_window
#: }}}

#: Font sizes {{{
map cmd+plus         change_font_size all +2.0
map cmd+equal        change_font_size all +2.0
map cmd+minus             change_font_size all -2.0
map cmd+0               change_font_size all 0
#: }}}

#: Select and act on visible text {{{
map kitty_mod+e open_url_with_hints
#: }}}

#: Miscellaneous {{{
map ctrl+cmd+f    toggle_fullscreen
map ctrl+cmd+space kitten unicode_input
map cmd+,        edit_config_file
map ctrl+cmd+,   load_config_file
map cmd+q quit
#: }}}

#: }}}

# Colorscheme {{{
include themes/kanagawa.conf
# }}}

